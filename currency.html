    <section id="currency" class="section">
        <h2>Currency Converter</h2>
        <form id="currencyForm">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" placeholder="Enter amount" />
      
          <label for="currencyFrom">From:</label>
          <select id="currencyFrom">
            <!-- Currency options will be dynamically generated by JavaScript -->
          </select>
      
          <label for="currencyTo">To:</label>
          <select id="currencyTo">
            <!-- Currency options will be dynamically generated by JavaScript -->
          </select>
      
          <button type="button" onclick="convertCurrency()">Convert</button>
        </form>
      
        <h3>Converted Amount:</h3>
        <p id="currencyResult">0.00</p>

    <script>
      
const currencyFrom = document.getElementById('currencyFrom');
const currencyTo = document.getElementById('currencyTo');

async function fetchCurrencies() {
  const apiKey = '1003ab4ed62749b1a700d346d58c8f5b';
  const apiUrl = `https://openexchangerates.org/api/currencies.json`;

  try {
    const response = await fetch(apiUrl);
    const currencies = await response.json();
    Object.keys(currencies).forEach(currencyCode => {
      const optionFrom = document.createElement('option');
      const optionTo = document.createElement('option');
      optionFrom.value = optionTo.value = currencyCode;
      optionFrom.textContent = `${currencyCode}`;
      optionTo.textContent = `${currencyCode}`;
      currencyFrom.appendChild(optionFrom);
      currencyTo.appendChild(optionTo);
    });
  } catch (error) {
    console.error('Error fetching currencies:', error);
  }
}

fetchCurrencies();

async function getExchangeRate(fromCurrency, toCurrency) {
  const apiKey = '1003ab4ed62749b1a700d346d58c8f5b';
  const apiUrl = `https://openexchangerates.org/api/latest.json?app_id=${apiKey}`;

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    const rateFrom = data.rates[fromCurrency];
    const rateTo = data.rates[toCurrency];
    const conversionRate = rateTo / rateFrom;
    return conversionRate;
  } catch (error) {
    console.error('Error fetching exchange rate:', error);
    return null;
  }
}

async function convertCurrency() {
  const amount = document.getElementById('amount').value;
  const fromCurrency = document.getElementById('currencyFrom').value;
  const toCurrency = document.getElementById('currencyTo').value;

  if (amount && fromCurrency && toCurrency) {
    const exchangeRate = await getExchangeRate(fromCurrency, toCurrency);
    
    if (exchangeRate) {
      const convertedAmount = (amount * exchangeRate).toFixed(2);
      document.getElementById('currencyResult').textContent = `${convertedAmount} ${toCurrency}`;
    } else {
      document.getElementById('currencyResult').textContent = 'Error fetching rate';
    }
  } else {
    document.getElementById('currencyResult').textContent = 'Please enter a valid amount and select currencies.';
  }
}
