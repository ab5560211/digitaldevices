    <section id="loan" class="section">
        <h2>Loan Calculator</h2>
        <form id="loanForm">
          <label for="loanAmount">Loan Amount:</label>
          <input type="number" id="loanAmount" name="loanAmount" required>
          <label for="interestRate">Interest Rate (%):</label>
          <input type="number" id="interestRate" name="interestRate" required>
          <label for="loanTerm">Loan Term (years):</label>
          <input type="number" id="loanTerm" name="loanTerm" required>
          <button type="button" onclick="calculateLoan()">Calculate Loan</button>
        </form>
        <p id="loanResult"></p>
      </section>

    <script>
  function calculateLoan() {
    const loanAmount = document.getElementById('loanAmount').value;
    const interestRate = document.getElementById('interestRate').value;
    const loanTerm = document.getElementById('loanTerm').value;
  
    if (loanAmount && interestRate && loanTerm) {
      const monthlyInterestRate = (interestRate / 100) / 12;
      const numberOfPayments = loanTerm * 12;
      const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - (Math.pow(1 + monthlyInterestRate, -numberOfPayments)));
      document.getElementById('loanResult').textContent = `Your monthly payment is: $${monthlyPayment.toFixed(2)}`;
    } else {
      document.getElementById('loanResult').textContent = 'Please fill in all fields.';
    }
  }
    </script>
