    <section id="calculator" class="section">
        <h2>Scientific Calculator</h2>
        <div id="calcContainer">
          <div id="screen">
            <input type="text" id="calcInput" disabled placeholder="0">
          </div>
          <div id="buttons">
            <!-- Basic & Scientific Buttons -->
            <button onclick="clearScreen()">C</button>
            <button onclick="backspace()">←</button>
            <button onclick="appendCharacter('/')">÷</button>
            <button onclick="appendCharacter('*')">×</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('-')">−</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="appendCharacter('(')">(</button>
            <button onclick="appendCharacter(')')">)</button>
      
            <!-- Scientific Buttons -->
            <button onclick="appendCharacter('Math.PI')">π</button>
            <button onclick="appendCharacter('Math.E')">e</button>
            <button onclick="appendCharacter('Math.sqrt(')">√</button>
            <button onclick="appendCharacter('Math.sin(')">sin</button>
            <button onclick="appendCharacter('Math.cos(')">cos</button>
            <button onclick="appendCharacter('Math.tan(')">tan</button>
            <button onclick="appendCharacter('Math.log(')">log</button>
            <button onclick="appendCharacter('Math.pow(')">x<sup>y</sup></button>
          </div>
        </div>
      
        <!-- History -->
        <h3>History</h3>
        <div id="history"></div>
      </section>

    <script>   
        // Scientific Calculator Logic
        let calcScreen = document.getElementById('calcInput');
        let historyScreen = document.getElementById('history');
        
        // Append character to the calculator screen
        function appendCharacter(char) {
          calcScreen.value += char;
        }
        
        // Clear the screen
        function clearScreen() {
          calcScreen.value = '';
        }
        
        // Backspace function
        function backspace() {
          calcScreen.value = calcScreen.value.slice(0, -1);
        }
        
        // Calculate the result and store it in history
        function calculateResult() {
          try {
            let result = eval(calcScreen.value);
            calcScreen.value = result;
        
            // Save the calculation to history
            let historyEntry = document.createElement('p');
            historyEntry.textContent = calcScreen.value;
            historyScreen.appendChild(historyEntry);
          } catch (error) {
            calcScreen.value = 'Error';
          }
        }
        </script>
